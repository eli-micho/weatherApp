<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <header>
            <h1 id="app-title">Weather App</h1>
        </header>

        <div id="root">

            <div id="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search City" size="40" />
                    <input type="submit" class="btn" id="search-btn" value="Search" />
                </form>

                <div id="error-message-container" style="display: none;">
                    <span>Enter Valid City Name</span>
                </div>
            </div>

            <div id="display-results-container">
                <h1 id="location">Location</h1>
                <span>Temp</span>
                <span>Feels Like</span>
                <span>Min</span>
                <span>Max</span>
                <span>Humidity</span>
            </div>
           
        </div>
        <script src="main.js"></script>
    </body>
</html>
